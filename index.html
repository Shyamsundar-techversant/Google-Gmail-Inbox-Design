<!DOCTYPE html>
<html lang="en">
<head>
   <meta chatset="UTF-8">
   <meta name="viewport" content="width=device-width,initial scale=1.0"> 
   <title>Google Gmail Inbox Design</title>
   <link rel="stylesheet" href="style.css" type="text/css"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-                 
   Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="gmail-inbox">

              <!--Sidebar-Navigation-->

             <div class="sidebar">
                  <div class="hide-main side-nav-link" title="Hide main menu">
                         <span>
                             <i class="fa-solid fa-bars"></i>
                         </span>   
                  </div>

                  <div class="new-mail side-nav-link">
                       <span id="mail-logo"> 
                           <i class="fa-solid fa-envelope"></i>
                            <span id="mail-count">
                                 8
                            </span>
                       </span>

                       

                       <span class="link-content">
                           Mail
                       </span>
                  </div>

                  <div class="chat side-nav-link">
                      <span class="media-logo">
                          <i class="fa-regular fa-message"></i>
                      </span>
                      <span class="link-content">
                         Chat
                      </span>
                  </div>
                  
                  <div class="meet side-nav-link">
                       <span class="media-logo">
                         <i class="fa-solid fa-video"></i>
                      </span>
                      <span class="link-content">
                        Meet
                      </span>
                  </div>
            
             </div>


           <div class="email-details">
                 
                <!--Header Section-->
            
                <header class="header">
                        <div class="app-logo">
                             <span class="logo-img">
                                  <img src="./Images/gmail-logo.png" alt="gmail-logo">
                             </span>
                             <span class="logo-content">
                                Gmail
                             </span>
                        </div>

                        
                           <form name="search" class="email-form">
                               <label for="email-search">
                                     <i class="fa-solid fa-magnifying-glass"></i>
                               </label>
                               <input type="text" placeholder="Search mail" id="email-search">
                               <span class="material-symbols-outlined search-option" title="Search Options">
                                    tune
                               </span>
                           </form>
                     
                    
                        <div class="email-options">
                             
                            <div class="account-state">
                                <div class="active-logo">
                                   
                                </div>

                                <span class="state">
                                  Active
                                </span>

                                <span>
                                   <i class="fa-solid fa-angle-down"></i>
                                </span>
                            </div>
                             
                            <div class="additional-opt" title="support">
                               <i class="fa-regular fa-circle-question"></i> 
                            </div>
                              
                            <div class="additional-opt" title="settings">
                               <i class="fa-solid fa-gear"></i>
                            </div>
                              
                            <div class="additional-opt" title="Google Apps">
                                <span class="material-symbols-outlined app-icon" title="Google Apps">
                                       apps
                                </span>
                            </div>

                            <div class="account-info">

                                <div class="company-logo">
                                       <img class="gb_Ld gb_Fc gb_Pd" src="https://www.google.com/u/0/ac/images/logo.gif?uid=11430100173958330
                                       &amp;service=google_gsuite" alt="Techversant">
                                </div>

                                <div class="user">
                                     S
                                </div>
                            </div>

                       </div>                        

                </header>

                 
                 <!--Email Info-->
                <div class="email-info">

                   <div class="email-types">
                         
                         <div class="compose-mail">
                              <span>
                                  <i class="fa-solid fa-pencil"></i>
                              </span>
                              <span>
                                  Compose
                              </span>
                         </div>

                         <div class="email-status">
                              <ul>
                                 <li>
                                    <span>
                                        <i class="fa-solid fa-inbox"></i>
                                    </span>
                                    <span>
                                        Inbox
                                    </span>
                                 </li>

                                 <li>
                                    <span>
                                        <i class="fa-regular fa-star"></i>
                                    </span>
                                    <span>
                                        Starred
                                    </span>

                                 </li>

                                 <li>
                                    <span>
                                        <i class="fa-regular fa-clock"></i>
                                    </span>
                                    <span>
                                        Snoozed
                                    </span>

                                 </li>

                                 <li>                                   
                                    <span class="material-symbols-outlined send-mail">
                                        send
                                    </span>
                                    <span>
                                        Snoozed
                                    </span>

                                 </li>

                                 <li></li>

                                 <li></li>

                              </ul>
                         </div>
                   </div>

                   <div = "email">

                   </div>
                </div>
                 
                
           </div>


        </div>
    </div>
</body>
